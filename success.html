<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCh2Pf1c1Gb7fQCQy64WmNYvWBKffwiuOs",
            authDomain: "creoveo-7da32.firebaseapp.com",
            projectId: "creoveo-7da32",
            storageBucket: "creoveo-7da32.firebasestorage.app",
            messagingSenderId: "819015345734",
            appId: "1:819015345734:web:b12e15fcaa6c3234b7cc47",
            measurementId: "G-58G17GT7VF"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.onload = async function() {

  const urlParams = new URLSearchParams(window.location.search);
  const sessionId = urlParams.get("session_id");
  const productId = urlParams.get("productId");

  if (!sessionId || !productId) {
    alert("Invalid URL parameters");
    return;
  }

  // نراقب حالة تسجيل الدخول
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("You must login first to download the product.");
      return;
    }

    try {
      const token = await user.getIdToken();

      const res = await fetch("https://api.creovia.uk/verify-stripe-payment", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({
          sessionId,
          productId
        })
      });

      const data = await res.json();

      if (data.success) {
        // إعادة توجيه لتحميل الكتاب
        window.location.href = data.downloadUrl;
      } else {
        alert("Stripe verification failed. Please contact support.");
      }
    } catch (err) {
      console.error("Verification error:", err);
      alert("An error occurred while verifying the payment.");
    }
  });
};
</script>
