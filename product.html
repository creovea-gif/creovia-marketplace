<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#eef2ff,#f8fafc);
  padding: 30px;
}

.card {
  max-width: 800px;
  margin: auto;
  background: white;
  padding: 25px;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
}

img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 15px;
}

h2 {
  margin-bottom: 5px;
}

.price {
  font-size: 22px;
  font-weight: 700;
  color: #4f46e5;
}

.stats {
  display: flex;
  gap: 15px;
  margin: 15px 0;
}

.stat {
  background: #f1f5f9;
  padding: 8px 14px;
  border-radius: 10px;
  font-weight: 600;
}

.buy-btn {
  margin-top: 15px;
  padding: 14px;
  width: 100%;
  border: none;
  background: linear-gradient(135deg,#6366f1,#4f46e5);
  color: white;
  font-size: 17px;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.2s;
}
.buy-btn:hover {
  transform: scale(1.02);
}

.review-box {
  margin-top: 25px;
}

.review-actions button {
  padding: 10px 18px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  margin-right: 10px;
}

.like {
  background: #dcfce7;
}
.dislike {
  background: #fee2e2;
}

textarea {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #e5e7eb;
  margin-top: 10px;
}

.submit-review {
  margin-top: 12px;
  padding: 12px;
  width: 100%;
  border: none;
  border-radius: 10px;
  background: #111827;
  color: white;
  cursor: pointer;
}

.review {
  background: #f9fafb;
  padding: 12px;
  border-radius: 12px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<div class="card">
  <h2 id="name"></h2>
  <p id="seller"></p>

  <img id="image">

  <p id="desc"></p>
  <p class="price" id="price"></p>

  <!-- Stats -->
  <div class="stats">
    <div class="stat">üëç Likes: <span id="likesCount">0</span></div>
    <div class="stat">üëé Dislikes: <span id="dislikesCount">0</span></div>
  </div>

  <div id="paypal-button-container"></div>

  <hr>

  <h3>Reviews</h3>
  <div id="reviewsList"></div>

  <div class="review-box">
    <strong>Your Review</strong>

    <div class="review-actions">
      <button class="like" id="likeBtn">üëç Like</button>
      <button class="dislike" id="dislikeBtn">üëé Dislike</button>
    </div>

    <textarea id="reviewComment" placeholder="Write your comment..."></textarea>
    <button class="submit-review" id="submitReview">Submit Review</button>
  </div>
</div>

<!-- PayPal -->
<script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
import {
  getFirestore, doc, setDoc, getDocs, query, where, collection, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCh2Pf1c1Gb7fQCQy64WmNYvWBKffwiuOs",
  authDomain: "creoveo-7da32.firebaseapp.com",
  projectId: "creoveo-7da32"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const params = new URLSearchParams(window.location.search);
const productId = params.get('id');

let currentUser = null;
let selectedLike = null;

onAuthStateChanged(auth, user => currentUser = user);

// ---------- PRODUCT ----------
fetch('https://backend-creovea.onrender.com/products')
.then(res => res.json())
.then(products => {
  const product = products.find(p =>
  p.id == productId ||
  p._id == productId ||
  p.productId == productId
);

  if (!product) return alert('Product not found');

  name.textContent = product.name;
  seller.textContent = 'Seller: ' + product.seller;
  desc.textContent = product.description;
  price.textContent = '$' + product.price;
  image.src = product.previewImage;

  paypal.Buttons({
    createOrder: (d,a) => a.order.create({
      purchase_units: [{ amount: { value: product.price }}]
    }),
    onApprove: async (d) => {
      const res = await fetch('https://backend-creovea.onrender.com/record-payment',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({productId, orderId:d.orderID})
      });
      const r = await res.json();
      if(r.success) window.location.href = r.downloadUrl;
      else alert('Payment failed');
    }
  }).render('#paypal-button-container');
});

// ---------- REVIEWS ----------
likeBtn.onclick = () => selectedLike = true;
dislikeBtn.onclick = () => selectedLike = false;

async function loadReviews() {
  const q = query(collection(db,"reviews"), where("productId","==",productId));
  const snap = await getDocs(q);

  let likes = 0, dislikes = 0;
  reviewsList.innerHTML = '';

  snap.forEach(d => {
    const r = d.data();
    r.like ? likes++ : dislikes++;

    reviewsList.innerHTML += `
      <div class="review">
        ${r.like ? 'üëç' : 'üëé'} <strong>${r.userEmail}</strong><br>
        ${r.comment}
      </div>
    `;
  });

  likesCount.textContent = likes;
  dislikesCount.textContent = dislikes;
}

submitReview.onclick = async () => {
  if (!currentUser) return alert('Login required');
  if (selectedLike === null) return alert('Choose like or dislike');

  const comment = reviewComment.value.trim();
  const reviewId = `${productId}_${currentUser.uid}`;

  await setDoc(doc(db,"reviews",reviewId),{
    productId,
    userId: currentUser.uid,
    userEmail: currentUser.email,
    like: selectedLike,
    comment,
    createdAt: serverTimestamp()
  });

  reviewComment.value = '';
  loadReviews();
};

loadReviews();
</script>

</body>
</html>
