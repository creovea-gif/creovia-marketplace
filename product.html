<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product | CREOVIA</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=Ady-fs_MNNG5Ue22tNNapD9abvFULboMBDy5vAbpDYt8jCVNkqeyS1hssK58OTIWLWQt5xHxZlcZ_hSB&currency=USD&intent=capture"></script>

<style>
body{
  font-family:'Inter',sans-serif;
  background:#f9fafb;
  padding:20px;
}
.card{
  max-width:900px;
  margin:auto;
  background:white;
  border-radius:18px;
  padding:25px;
  box-shadow:0 15px 40px rgba(0,0,0,.08);
}
img{
  width:100%;
  max-height:400px;
  object-fit:contain;
  background:#f3f4f6;
  border-radius:14px;
  margin-bottom:15px;
}
h1{margin-bottom:5px}
.price{
  font-size:26px;
  font-weight:700;
  color:#059669;
}
.seller{
  color:#6b7280;
  margin-bottom:10px;
}
.stats{
  display:flex;
  gap:15px;
  margin:15px 0;
}
.stat{
  background:#f1f5f9;
  padding:8px 14px;
  border-radius:999px;
  font-weight:600;
}
.review{
  background:#f9fafb;
  padding:12px;
  border-radius:12px;
  margin-bottom:10px;
}
.review-actions button{
  padding:10px 18px;
  border:none;
  border-radius:999px;
  font-size:16px;
  cursor:pointer;
  margin-right:10px;
}
.like{background:#dcfce7}
.dislike{background:#fee2e2}
textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #d1d5db;
  margin-top:10px;
}
.submit-review{
  width:100%;
  margin-top:10px;
  padding:12px;
  background:#111827;
  color:white;
  border:none;
  border-radius:12px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <h1 id="name">Loading...</h1>
  <div class="seller">By: <span id="sellerEmail">Loading...</span></div>

  <img id="image" src="">
  <p id="desc"></p>
  <div class="price" id="price">$0.00</div>

  <div class="stats">
    <div class="stat">ğŸ‘ <span id="likesCount">0</span></div>
    <div class="stat">ğŸ‘ <span id="dislikesCount">0</span></div>
  </div>

  <div id="paypal-button-container"></div>

  <hr style="margin:25px 0">

  <h2>Reviews</h2>
  <div id="reviewsList"></div>

  <h3>Your Review</h3>
  <div class="review-actions">
    <button class="like" id="likeBtn">ğŸ‘ Like</button>
    <button class="dislike" id="dislikeBtn">ğŸ‘ Dislike</button>
  </div>

  <textarea id="reviewComment" placeholder="Write your comment (optional)..."></textarea>
  <button class="submit-review" id="submitReview">Submit Comment</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
import {
  getFirestore, doc, setDoc, getDocs, query, where, collection, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyCh2Pf1c1Gb7fQCQy64WmNYvWBKffwiuOs",
  authDomain: "creoveo-7da32.firebaseapp.com",
  projectId: "creoveo-7da32"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* Globals */
const params = new URLSearchParams(window.location.search);
const productId = params.get("id");

let currentUser = null;
let selectedLike = null;

onAuthStateChanged(auth,user=>currentUser=user);

/* ---------- PRODUCT ---------- */
async function loadProduct(){
  const res = await fetch("https://backend-creovea.onrender.com/products");
  const products = await res.json();
  const product = products.find(p=>p.id==productId);
  if(!product) return alert("Product not found");

  name.textContent = product.name;
  desc.textContent = product.description;
  price.textContent = "$"+Number(product.price).toFixed(2);
  image.src = product.previewImage;
  sellerEmail.textContent = product.sellerEmail || "Unknown";

  paypal.Buttons({
    createOrder:(d,a)=>a.order.create({
      purchase_units:[{amount:{value:product.price}}]
    }),
    onApprove:async(d)=>{
      const r = await fetch("https://backend-creovea.onrender.com/record-payment",{
        method:"POST",
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({productId,orderId:d.orderID})
      }).then(r=>r.json());
      if(r.success) location.href=r.downloadUrl;
      else alert("Payment failed");
    }
  }).render("#paypal-button-container");

  loadReviews();
}

/* ---------- REVIEWS ---------- */
const likeBtn = document.getElementById("likeBtn");
const dislikeBtn = document.getElementById("dislikeBtn");
const submitReview = document.getElementById("submitReview");
const reviewComment = document.getElementById("reviewComment");

likeBtn.onclick = async ()=>{
  if(!currentUser) return alert("Login required");
  selectedLike = true;
  await saveReview("");
};

dislikeBtn.onclick = async ()=>{
  if(!currentUser) return alert("Login required");
  selectedLike = false;
  await saveReview("");
};

submitReview.onclick = async ()=>{
  if(!currentUser) return alert("Login required");
  const comment = reviewComment.value.trim();
  if(comment==="") return alert("Write a comment first");
  if(selectedLike===null) selectedLike=true;
  await saveReview(comment);
  reviewComment.value="";
};

async function saveReview(comment){
  const reviewId = `${productId}_${currentUser.uid}`;
  await setDoc(doc(db,"reviews",reviewId),{
    productId,
    userId:currentUser.uid,
    userEmail:currentUser.email,
    like:selectedLike,
    comment,
    createdAt:serverTimestamp()
  },{merge:true});
  loadReviews();
}

async function loadReviews(){
  const q = query(collection(db,"reviews"),where("productId","==",productId));
  const snap = await getDocs(q);
  let likes=0,dislikes=0;
  reviewsList.innerHTML="";
  snap.forEach(d=>{
    const r=d.data();
    r.like?likes++:dislikes++;
    if(r.comment){
      reviewsList.innerHTML+=`
        <div class="review">
          ${r.like?'ğŸ‘':'ğŸ‘'} <strong>${r.userEmail}</strong><br>
          ${r.comment}
        </div>`;
    }
  });
  likesCount.textContent=likes;
  dislikesCount.textContent=dislikes;
}

loadProduct();
</script>

</body>
</html>
