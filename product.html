<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#eef2ff,#f8fafc);
  padding: 30px;
}

.card {
  max-width: 800px;
  margin: auto;
  background: white;
  padding: 25px;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
}

img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 15px;
}

.price {
  font-size: 22px;
  font-weight: 700;
  color: #4f46e5;
}

.stats {
  display: flex;
  gap: 15px;
  margin: 15px 0;
}

.stat {
  background: #f1f5f9;
  padding: 8px 14px;
  border-radius: 10px;
  font-weight: 600;
}

.review {
  background: #f9fafb;
  padding: 12px;
  border-radius: 12px;
  margin-bottom: 10px;
}

textarea {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #e5e7eb;
}

button {
  cursor: pointer;
  padding: 10px 16px;
  border-radius: 10px;
  border: none;
}
.like { background:#dcfce7; }
.dislike { background:#fee2e2; }
.submit-review {
  background:#111827;
  color:white;
  width:100%;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="card">
  <h2 id="name"></h2>
  <p id="seller"></p>
  <img id="image">
  <p id="desc"></p>
  <p class="price" id="price"></p>

  <div class="stats">
    <div class="stat">ğŸ‘ <span id="likes">0</span></div>
    <div class="stat">ğŸ‘ <span id="dislikes">0</span></div>
  </div>

  <div id="paypal-button-container"></div>

  <hr>

  <h3>Reviews</h3>
  <div id="reviews"></div>

  <button class="like" id="likeBtn">ğŸ‘ Like</button>
  <button class="dislike" id="dislikeBtn">ğŸ‘ Dislike</button>

  <textarea id="comment" placeholder="Write comment..."></textarea>
  <button class="submit-review" id="submit">Submit</button>
</div>

<!-- ğŸ”´ Ø¶Ø¹ Client ID Ø§Ù„Ø­Ù‚ÙŠÙ‚ÙŠ -->
<script src="https://www.paypal.com/sdk/js?client-id=PAYPAL_CLIENT_ID&currency=USD"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
import {
  getFirestore, collection, query, where, getDocs, setDoc, doc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

/* Firebase */
const app = initializeApp({
  apiKey: "AIzaSyCh2Pf1c1Gb7fQCQy64WmNYvWBKffwiuOs",
  authDomain: "creoveo-7da32.firebaseapp.com",
  projectId: "creoveo-7da32"
});

const auth = getAuth(app);
const db = getFirestore(app);

let user = null;
let likeValue = null;

onAuthStateChanged(auth, u => user = u);

/* Product */
const id = new URLSearchParams(location.search).get('id');

fetch('https://backend-creovea.onrender.com/products')
.then(r => r.json())
.then(list => {
  const p = list.find(x => x.id === id);
  if (!p) return alert("Product not found");

  name.textContent = p.name;
  seller.textContent = "Seller: " + p.sellerEmail;
  desc.textContent = p.description;
  price.textContent = "$" + p.price;
  image.src = p.previewImage;

  paypal.Buttons({
    createOrder: (_,a) => a.order.create({
      purchase_units:[{amount:{value:p.price}}]
    }),
    onApprove: async d => {
      const r = await fetch(
        'https://backend-creovea.onrender.com/record-payment',
        {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({productId:p.id, orderId:d.orderID})
        }
      );
      const j = await r.json();
      if(j.success) location.href = j.downloadUrl;
      else alert("Payment failed");
    }
  }).render('#paypal-button-container');

  loadReviews();
});

/* Reviews */
likeBtn.onclick = () => likeValue = true;
dislikeBtn.onclick = () => likeValue = false;

async function loadReviews(){
  const q = query(collection(db,"reviews"), where("productId","==",id));
  const snap = await getDocs(q);

  let l=0,d=0;
  reviews.innerHTML='';

  snap.forEach(x=>{
    const r=x.data();
    r.like?l++:d++;
    reviews.innerHTML+=`
      <div class="review">
        ${r.like?'ğŸ‘':'ğŸ‘'} ${r.userEmail}<br>${r.comment}
      </div>`;
  });

  likes.textContent=l;
  dislikes.textContent=d;
}

submit.onclick = async ()=>{
  if(!user) return alert("Login required");
  if(likeValue===null) return alert("Choose like/dislike");

  await setDoc(doc(db,"reviews",`${id}_${user.uid}`),{
    productId:id,
    userId:user.uid,
    userEmail:user.email,
    like:likeValue,
    comment:comment.value,
    createdAt:serverTimestamp()
  });

  comment.value='';
  loadReviews();
};
</script>

</body>
</html>
