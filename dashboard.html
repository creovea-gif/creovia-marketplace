            const res = await fetch(`https://backend-creovea.onrender.com/seller-dashboard?email=${currentUser.email}`);

            document.getElementById('downloads').textContent = data.totalDownloads;

            // Ø¹Ø±Ø¶ Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª Ø§Ù„Ø£Ø®ÙŠØ±Ø©
            const productsList = document.getElementById('productsList');

                div.innerHTML = `
