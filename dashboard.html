/* ðŸ”¹ Ø¬Ù„Ø¨ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø¨Ø§Ø¦Ø¹ */
async function loadDashboard(email) {
  const res = await fetch(
    `https://backend-creovea.onrender.com/seller-dashboard?email=${email}`
  );
  const data = await res.json();

  document.getElementById('productsCount').textContent = data.productsCount;
  document.getElementById('earnings').textContent = `$${data.sellerEarnings.toFixed(2)}`;
  document.getElementById('downloads').textContent = data.totalDownloads;

  const list = document.getElementById('productsList');
  list.innerHTML = '';

  data.products.forEach(p => {
    list.innerHTML += `
      <div class="product-item">
        <div class="product-name">${p.name}</div>
        <div class="product-info">Sales: ${p.sales}</div>
      </div>
    `;
  });

  window.currentEmail = email;
  window.currentEarnings = data.sellerEarnings;
}

/* ðŸ”¹ Ø·Ù„Ø¨ Ø§Ù„Ø£Ø±Ø¨Ø§Ø­ */
window.requestPayout = async function () {
  if (window.currentEarnings < 50) {
    alert("âŒ Minimum payout is $50");
    return;
  }

  const res = await fetch('https://backend-creovea.onrender.com/request-payout', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      sellerEmail: window.currentEmail,
      amount: window.currentEarnings
    })
  });

  const data = await res.json();

  if (data.success) {
    alert("âœ… Payout request sent successfully");

    // ðŸ”¥ ØªØµÙÙŠØ± Ø§Ù„Ø£Ø±Ø¨Ø§Ø­ Ø§Ù„Ù…Ø¹Ø±ÙˆØ¶Ø© ÙÙ‚Ø·

  }
};
