<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CREOVIA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: #f9fafb;
            color: #111827;
            line-height: 1.6;
        }

        header {
            background: #6d28d9;
            color: white;
            padding: 1.1rem 5%;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.95rem;
            font-weight: 700;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 2.2rem;
            font-weight: 500;
            transition: color 0.25s;
        }

        nav a:hover {
            color: #ddd6fe;
        }

        main {
            max-width: 1000px;
            margin: 60px auto;
            padding: 0 5%;
        }

        .dashboard-header {
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .dashboard-header h2 {
            font-size: 2.2rem;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 2rem 1.8rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            text-align: center;
            transition: transform 0.25s ease;
        }

        .stat-card:hover {
            transform: translateY(-6px);
        }

        .stat-icon {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            color: #6d28d9;
        }

        .stat-value {
            font-size: 2.4rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.4rem;
        }

        .stat-label {
            color: #6b7280;
            font-size: 1.05rem;
            font-weight: 500;
        }

        .recent-products {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }

        .recent-products h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #111827;
        }

        .product-item {
            padding: 1rem 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .product-item:last-child {
            border-bottom: none;
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .product-info {
            color: #6b7280;
            font-size: 0.95rem;
        }

        footer {
            margin-top: 6rem;
            padding: 2.5rem;
            background: #111827;
            color: #d1d5db;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 1rem;
            }
            
            nav a {
                margin-left: 1.2rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>CREOVIA</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="categories.html">Categories</a>
                <a href="index.html#upload-section">Upload</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="dashboard-header">
            <h2>Your Dashboard</h2>
            <p style="color:#6b7280;">Overview of your activity and earnings</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üì¶</div>
               <div class="stat-value" id="productsCount">0</div>

                <div class="stat-label">Products Uploaded</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">üí∞</div>
               <div class="stat-value" id="earnings">$0</div>

                <div class="stat-label">Total Earnings</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">‚¨á</div>
                <div class="stat-value" id="downloads">0</div>

                <div class="stat-label">Total Downloads</div>
            </div>
        </div>

        <div class="recent-products">
            <h3>Recent Products</h3>
           <div id="productsList"></div>

            <!-- ŸäŸÖŸÉŸÜ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÖÿ≤ŸäÿØ ŸÖŸÜ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÑÿßÿ≠ŸÇÿßŸã ÿØŸäŸÜÿßŸÖŸäŸÉŸäÿßŸã -->
        </div>

        <button 
  onclick="requestPayout()" 
  style="
    margin-top:2rem;
    padding:1rem 2.5rem;
    border:none;
    background:#10b981;
    color:white;
    border-radius:999px;
    font-size:1.1rem;
    cursor:pointer;">
  Request Payout
</button>

    
    </main>

    <footer>
        ¬© 2026 CREOVIA ‚Äî All Rights Reserved
    </footer>

    <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  query,
  where
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import {
  getAuth,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

/* üî¥ ÿ∂ÿπ ÿ•ÿπÿØÿßÿØÿßÿ™ Firebase ÿßŸÑÿÆÿßÿµÿ© ÿ®ŸÉ ŸáŸÜÿß */
const firebaseConfig = {
  apiKey: "AIzaSyCh2Pf1c1Gb7fQCQy64WmNYvWBKffwiuOs",
  authDomain: "creoveo-7da32.firebaseapp.com",
  projectId: "creoveo-7da32",
  storageBucket: "creoveo-7da32.firebasestorage.app",
  messagingSenderId: "819015345734",
  appId: "1:819015345734:web:b12e15fcaa6c3234b7cc47",
  measurementId: "G-58G17GT7VF"
};


const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* ===============================
   ÿ™ÿ≠ŸÖŸäŸÑ ÿ®ŸäÿßŸÜÿßÿ™ Dashboard
================================ */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  const sellerEmail = user.email;

  /* 1Ô∏è‚É£ ÿßÿ¨ŸÑÿ® ŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿßŸÑÿ®ÿßÿ¶ÿπ */
  const productsSnap = await getDocs(
    query(
      collection(db, "products"),
      where("sellerEmail", "==", sellerEmail)
    )
  );

  let totalSales = 0;
  let totalDownloads = 0;

  productsSnap.forEach(doc => {
    const p = doc.data();
    totalSales += Number(p.sales || 0);
    totalDownloads += Number(p.downloads || 0);
  });

  /* 2Ô∏è‚É£ ÿßÿ¨ŸÑÿ® ÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑÿ≥ÿ≠ÿ® */
  const payoutsSnap = await getDocs(
    query(
      collection(db, "payout_requests"),
      where("sellerEmail", "==", sellerEmail)
    )
  );

  let totalPayouts = 0;

  payoutsSnap.forEach(doc => {
    totalPayouts += Number(doc.data().amount || 0);
  });

  /* 3Ô∏è‚É£ ÿßŸÑÿ≠ÿ≥ÿßÿ® ÿßŸÑÿµÿ≠Ÿäÿ≠ */
  const grossEarnings = totalSales * 0.7;
  let availableEarnings = grossEarnings - totalPayouts;
  if (availableEarnings < 0) availableEarnings = 0;

  /* 4Ô∏è‚É£ ÿπÿ±ÿ∂ ÿßŸÑŸÇŸäŸÖ */
  document.getElementById('productsCount').textContent = productsSnap.size;
document.getElementById('earnings').textContent = "$" + availableEarnings.toFixed(2);
document.getElementById('downloads').textContent = totalDownloads;

    const productsList = document.getElementById('productsList');
productsList.innerHTML = ''; // ŸÖÿ≥ÿ≠ ÿ£Ÿä ŸÖÿ≠ÿ™ŸàŸâ ÿ≥ÿßÿ®ŸÇ

productsSnap.forEach(doc => {
    const p = doc.data();
    const div = document.createElement('div');
    div.className = 'product-item';
    div.innerHTML = `
        <div class="product-name">${p.name}</div>
        <div class="product-info">
            Sales: ${p.sales || 0}, 
            Downloads: ${p.downloads || 0}, 
            Price: $${p.price || 0}
        </div>
    `;
    productsList.appendChild(div);
});





</script>

    
</body>
</html>
