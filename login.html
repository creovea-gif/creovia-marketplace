<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CREOVIA</title>
 <link rel="icon" type="image/png" href="assets/logo2.png">
  <!-- Firebase SDK v10+ (modular) -->
  <script type="module">
    // Your Firebase configuration (الذي أرسلته)
    const firebaseConfig = {
      apiKey: "AIzaSyCh2Pf1c1Gb7fQCQy64WmNYvWBKffwiuOs",
      authDomain: "creoveo-7da32.firebaseapp.com",
      projectId: "creoveo-7da32",
      storageBucket: "creoveo-7da32.firebasestorage.app",
      messagingSenderId: "819015345734",
      appId: "1:819015345734:web:b12e15fcaa6c3234b7cc47",
      measurementId: "G-58G17GT7VF"
    };

    // استيراد المكتبات اللازمة
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", () => {
      const loginForm     = document.getElementById("loginForm");
      const emailInput    = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const errorMsg      = document.getElementById("error-message");
      const statusText    = document.getElementById("status-text");
      const submitBtn     = document.getElementById("submitBtn");

      const acceptTerms = document.getElementById("acceptTerms");
submitBtn.disabled = true;

acceptTerms.addEventListener("change", () => {
  submitBtn.disabled = !acceptTerms.checked;
});


      // إذا كان المستخدم مسجل دخول بالفعل → انتقل مباشرة للصفحة الرئيسية
      onAuthStateChanged(auth, (user) => {
        if (user) {
          window.location.href = "index.html";
        }
      });

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const termsAccepted = document.getElementById("acceptTerms").checked;
  if (!termsAccepted) {
    errorMsg.textContent = "You must agree to the Terms & Conditions to continue.";
    return;
  }

        const email    = emailInput.value.trim();
        const password = passwordInput.value;

        if (!email || !password) {
          errorMsg.textContent = "Please enter both email and password";
          return;
        }

        errorMsg.textContent = "";
        statusText.textContent = "";
        submitBtn.disabled = true;
        submitBtn.textContent = "Processing...";

        try {
          // المحاولة الأولى: تسجيل الدخول
          await signInWithEmailAndPassword(auth, email, password);
          // نجاح تسجيل الدخول
          statusText.textContent = "Login successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 800);
        } catch (error) {
          // إذا كان الحساب غير موجود → نسجله تلقائياً
          if (error.code === "auth/user-not-found" || 
              error.code === "auth/invalid-credential") {
            
            statusText.textContent = "Creating new account...";
            
            try {
              await createUserWithEmailAndPassword(auth, email, password);
             

              statusText.textContent = "Account created! Logging you in...";
              setTimeout(() => {
                window.location.href = "index.html";
              }, 1200);
            } catch (createError) {
              let msg = "Failed to create account.";
              switch(createError.code) {
                case "auth/email-already-in-use":
                  msg = "This email is already registered.";
                  break;
                case "auth/weak-password":
                  msg = "Password should be at least 6 characters.";
                  break;
                case "auth/invalid-email":
                  msg = "Invalid email format.";
                  break;
              }
              errorMsg.textContent = msg;
            }
          } else {
            // أخطاء أخرى
            let msg = "Login failed.";
            switch(error.code) {
              case "auth/wrong-password":
                msg = "Incorrect password.";
                break;
              case "auth/too-many-requests":
                msg = "Too many attempts. Try again later.";
                break;
              case "auth/invalid-email":
                msg = "Invalid email format.";
                break;
            }
            errorMsg.textContent = msg;
          }
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "Login / Sign Up";
        }
      });
    });
  </script>

  <style>
    :root {
      --primary: #6d28d9;
      --primary-dark: #5b21b6;
      --success: #059669;
      --danger: #dc2626;
      --gray: #6b7280;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      padding: 2.8rem 2.2rem;
      width: 100%;
      max-width: 440px;
    }

    .logo {
      text-align: center;
      font-size: 2.6rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 1.8rem;
    }

    h1 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 2rem;
      font-size: 1.9rem;
    }

    .form-group {
      margin-bottom: 1.6rem;
    }

    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 500;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 0.95rem 1.2rem;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(109,40,217,0.15);
    }

    #error-message {
      color: var(--danger);
      font-size: 0.92rem;
      text-align: center;
      margin: 1rem 0;
      min-height: 1.3rem;
    }

    #status-text {
      color: var(--success);
      font-size: 0.95rem;
      text-align: center;
      margin: 0.8rem 0;
      min-height: 1.3rem;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 1.2rem;
    }

    button:hover:not(:disabled) {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .info-text {
      text-align: center;
      margin-top: 1.8rem;
      color: var(--gray);
      font-size: 0.93rem;
      line-height: 1.5;
    }

    .seller-note {
  background: #fff7ed;
  border: 1px solid #fdba74;
  color: #9a3412;
  padding: 0.9rem 1rem;
  border-radius: 10px;
  font-size: 0.9rem;
  text-align: center;
  margin-bottom: 1.6rem;
  line-height: 1.5;
}

.brand {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

.logo-img {
  width: 42px;
  height: 42px;
  object-fit: contain;
}

.logo span {
  font-size: 2.6rem;
  font-weight: 700;
  color: var(--primary);
}

    
  </style>
</head>
<body>

 
  <div class="login-container">
  
   <div class="logo brand">
  <img src="assets/logo2.png" alt="CREOVIA Logo" class="logo-img">
  <span>CREOVIA</span>
</div>

    <h1>Login or Sign Up</h1>
    <div class="seller-note">
  ⚠️ <strong>Important for sellers:</strong><br>
  The email you use to log in <strong>must be the same email used in your PayPal account</strong>,
  so your earnings can be sent to you without issues.
</div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          placeholder="you@example.com" 
          required 
          autocomplete="email"
          autofocus
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="••••••••••" 
          required 
          autocomplete="current-password"
        />
      </div>

      <div id="error-message"></div>
      <div id="status-text"></div>

<div style="margin-top:1.2rem; display:flex; align-items:flex-start; gap:10px;">
  <input type="checkbox" id="acceptTerms" style="margin-top:4px;">
  <label for="acceptTerms" style="font-size:0.9rem; color:#374151; line-height:1.4;">
    I agree to the 
    <a href="Terms_&_Conditions.html" target="_blank" style="color:#6d28d9; font-weight:600;">
      Terms & Conditions
    </a>
  </label>
</div>

      
      <button type="submit" id="submitBtn">Login / Sign Up</button>
    </form>

    <div class="info-text">
      First time here? Just enter your email & password —<br>
      your account will be created automatically!
    </div>
  </div>

</body>
</html>
