<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CREOVIA</title>

  <!-- Firebase SDK v10+ (modular) -->
  <script type="module">
    // === استبدل هذه القيم بمعلومات مشروعك الحقيقية من Firebase Console ===
    const firebaseConfig = {
      apiKey: "AIzaSyXXXXXXXXXXXXXXXXXXXXXXXXXXXXX",
      authDomain: "creoveo-7da32.firebaseapp.com",
      projectId: "creoveo-7da32",
      storageBucket: "creoveo-7da32.appspot.com",
      messagingSenderId: "XXXXXXXXXXXX",
      appId: "1:XXXXXXXXXXXX:web:xxxxxxxxxxxxxxxxxxxxxx"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", () => {
      const loginForm   = document.getElementById("loginForm");
      const emailInput  = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const errorMsg    = document.getElementById("error-message");
      const submitBtn   = document.getElementById("submitBtn");
      const statusText  = document.getElementById("status-text");

      // إذا كان المستخدم مسجلاً دخول → انتقل للرئيسية
      onAuthStateChanged(auth, (user) => {
        if (user) {
          window.location.href = "index.html";
        }
      });

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email    = emailInput.value.trim();
        const password = passwordInput.value;

        if (!email || !password) {
          errorMsg.textContent = "Please enter both email and password";
          return;
        }

        errorMsg.textContent = "";
        submitBtn.disabled = true;
        submitBtn.textContent = "Processing...";
        statusText.textContent = "";

        try {
          // أولاً نحاول تسجيل الدخول
          await signInWithEmailAndPassword(auth, email, password);
          // نجاح تسجيل الدخول → انتقل
          window.location.href = "index.html";
        } catch (error) {
          // إذا كان الخطأ بسبب أن الحساب غير موجود → نسجله تلقائياً
          if (error.code === "auth/user-not-found" || 
              error.code === "auth/invalid-credential") {
            
            statusText.textContent = "Creating new account...";
            
            try {
              await createUserWithEmailAndPassword(auth, email, password);
              statusText.textContent = "Account created! Logging you in...";
              // بعد التسجيل الناجح → يتم تسجيل الدخول تلقائياً
              window.location.href = "index.html";
            } catch (createError) {
              let msg = "Failed to create account.";
              if (createError.code === "auth/email-already-in-use") {
                msg = "This email is already registered. Please use another email.";
              } else if (createError.code === "auth/weak-password") {
                msg = "Password should be at least 6 characters.";
              }
              errorMsg.textContent = msg;
            }
          } else {
            // أخطاء أخرى (كلمة مرور خاطئة، مشكلة في الشبكة، إلخ)
            let msg = "Login failed.";
            switch(error.code) {
              case "auth/wrong-password":
                msg = "Incorrect password.";
                break;
              case "auth/too-many-requests":
                msg = "Too many attempts. Try again later.";
                break;
              case "auth/invalid-email":
                msg = "Invalid email format.";
                break;
            }
            errorMsg.textContent = msg;
          }
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "Login / Sign Up";
        }
      });
    });
  </script>

  <style>
    :root {
      --primary: #6d28d9;
      --primary-dark: #5b21b6;
      --light: #f9fafb;
      --gray: #6b7280;
      --danger: #dc2626;
      --success: #059669;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-box {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      padding: 2.8rem 2.2rem;
      width: 100%;
      max-width: 440px;
    }

    .logo {
      text-align: center;
      font-size: 2.6rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 1.8rem;
    }

    h1 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 2rem;
      font-size: 1.9rem;
    }

    .form-group {
      margin-bottom: 1.6rem;
    }

    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 500;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 0.95rem 1.2rem;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(109,40,217,0.15);
    }

    #error-message {
      color: var(--danger);
      font-size: 0.92rem;
      text-align: center;
      margin: 1rem 0;
      min-height: 1.3rem;
    }

    #status-text {
      color: var(--success);
      font-size: 0.95rem;
      text-align: center;
      margin: 0.8rem 0;
      min-height: 1.3rem;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 1.2rem;
    }

    button:hover:not(:disabled) {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .footer-text {
      text-align: center;
      margin-top: 2rem;
      color: var(--gray);
      font-size: 0.93rem;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="logo">CREOVIA</div>
    <h1>Login or Create Account</h1>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          placeholder="you@example.com" 
          required 
          autocomplete="email"
          autofocus
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="••••••••••" 
          required 
          autocomplete="current-password"
        />
      </div>

      <div id="error-message"></div>
      <div id="status-text"></div>

      <button type="submit" id="submitBtn">Login / Sign Up</button>
    </form>

    <div class="footer-text">
      First time? Just enter your email & password — account will be created automatically!
    </div>
  </div>

</body>
</html>
