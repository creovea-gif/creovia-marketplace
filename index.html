<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREOVIA - Digital Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: #f9fafb;
            color: #111827;
            line-height: 1.6;
        }

        header {
            background: #6d28d9;
            color: white;
            padding: 1.1rem 5%;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.95rem;
            font-weight: 700;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 2.2rem;
            font-weight: 500;
            transition: color 0.25s;
        }

        nav a:hover {
            color: #ddd6fe;
        }

        .hero {
            background: linear-gradient(135deg, #6d28d9 0%, #8b5cf6 100%);
            color: white;
            text-align: center;
            padding: 7.5rem 5% 6rem;
        }

        .hero h2 {
            font-size: 2.9rem;
            margin-bottom: 1.1rem;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.3rem;
            max-width: 720px;
            margin: 0 auto;
            opacity: 0.92;
        }

        main {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 5%;
        }

        .filters {
            text-align: center;
            margin: 2.5rem 0 3.5rem;
        }

        .filter-btn {
            background: #e5e7eb;
            border: none;
            padding: 0.75rem 1.5rem;
            margin: 0.45rem;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.25s;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #6d28d9;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(109,40,217,0.25);
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(285px, 1fr));
            gap: 2rem;
            margin-bottom: 5rem;
        }

        .product-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 40px rgba(109,40,217,0.2);
        }

        .product-card img {
            width: 100%;
            height: 225px;
            object-fit: contain;
            background: #f3f4f6;
            padding: 1.6rem;
        }

        .product-info {
            padding: 1.4rem 1.5rem 1.8rem;
            text-align: center;
        }

        .product-info h3 {
            font-size: 1.28rem;
            margin-bottom: 0.6rem;
            font-weight: 600;
        }

        .type-badge {
            display: inline-block;
            background: #ede9fe;
            color: #6d28d9;
            padding: 0.35rem 0.9rem;
            border-radius: 999px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.8rem;
        }

        .price {
            font-size: 1.45rem;
            font-weight: 700;
            color: #059669;
            margin: 0.9rem 0;
        }

        .download-btn {
            background: #6d28d9;
            color: white;
            border: none;
            padding: 0.95rem 2rem;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #5b21b6;
        }

        /* Upload Section */
        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 3.2rem;
            box-shadow: 0 10px 35px rgba(0,0,0,0.08);
            margin: 5rem auto;
            max-width: 820px;
        }

        .upload-section h2 {
            text-align: center;
            color: #111827;
            margin-bottom: 1.8rem;
            font-size: 2.1rem;
        }

        .form-group {
            margin-bottom: 1.6rem;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: #374151;
        }

        input[type="file"] {
            width: 100%;
            padding: 0.8rem;
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            background: #f9fafb;
        }

        input[type="text"],
        textarea,
        select,
        input[type="number"] {
            width: 100%;
            padding: 0.95rem 1.3rem;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 1rem;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 1.1rem 2.8rem;
            border-radius: 999px;
            font-size: 1.12rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1.8rem;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #059669;
        }

        footer {
            background: #111827;
            color: #d1d5db;
            text-align: center;
            padding: 3rem 1rem;
            margin-top: 6rem;
        }

        @media (max-width: 768px) {
            .hero h2 { font-size: 2.3rem; }
            .hero p { font-size: 1.15rem; }
            nav a { margin-left: 1.3rem; font-size: 0.96rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>CREOVIA</h1>
           <nav>
    <a href="index.html">Home</a>
    <a href="categories.html">Categories</a>
    <a href="#upload-section">Upload</a>   <!-- يبقى داخلي في الصفحة الرئيسية -->
    <a href="dashboard.html">Dashboard</a>
    <a href="contact.html">Contact</a>
</nav>
        </div>
    </header>

    <section class="hero">
        <h2>Sell & Buy Digital Products Easily</h2>
        <p>Ebooks, templates, logos, digital magazines, design assets and more — all in one beautiful marketplace.</p>
    </section>

    <main>
        <div class="filters">
            <button class="filter-btn active" onclick="filterProducts('all')">All</button>
            <button class="filter-btn" onclick="filterProducts('ebook')">Ebooks</button>
            <button class="filter-btn" onclick="filterProducts('template')">Templates</button>
            <button class="filter-btn" onclick="filterProducts('magazine')">Magazines</button>
            <button class="filter-btn" onclick="filterProducts('logo')">Logos</button>
        </div>

        <section class="products" id="productsContainer">
            <!-- Products will be loaded here -->
        </section>

        <section class="upload-section" id="upload-section">
            <h2>Upload Your Digital Product</h2>
            
            <form id="uploadForm">
                <div class="form-group">
                    <label>Product Preview Image</label>
                    <input type="file" id="previewImage" name="preview" accept="image/*" required>
                </div>

                <div class="form-group">
                    <label>Product File</label>
                    <input type="file" id="fileInput" name="file" required>
                    <!-- Current backend supports 1 file only -->
                </div>

                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="productName" placeholder="e.g. Minimalist Logo Pack" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="productDesc" placeholder="Describe your product..." required></textarea>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select id="productType" required>
                        <option value="">Select category</option>
                        <option value="ebook">Ebook</option>
                        <option value="template">Template</option>
                        <option value="magazine">Magazine</option>
                        <option value="logo">Logo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Price (USD)</label>
                    <input type="number" id="productPrice" placeholder="19.99" min="0.99" step="0.01" required>
                </div>

                <button type="submit" class="submit-btn">Upload Product</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2026 CREOVIA — All Rights Reserved</p>
    </footer>

    <script>
        let allProducts = [];

        async function loadProducts() {
            try {
                const res = await fetch('https://backend-creovea.onrender.com/products');
                if (!res.ok) throw new Error('Failed to fetch products');
                allProducts = await res.json();
                renderProducts(allProducts);
            } catch (err) {
                console.error('Error:', err);
                document.getElementById('productsContainer').innerHTML = 
                    '<p style="text-align:center; color:#ef4444; grid-column:1/-1; font-size:1.2rem;">Unable to load products at the moment...</p>';
            }
        }

        function renderProducts(products) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            if (products.length === 0) {
                container.innerHTML = '<p style="text-align:center; grid-column:1/-1; color:#6b7280; font-size:1.25rem;">No products available yet</p>';
                return;
            }

            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';

                const downloadUrl = p.fileUrl?.replace('/upload/', '/upload/fl_attachment/') || '#';

                card.innerHTML = `
                    <img src="${p.previewImage || 'https://via.placeholder.com/300x225?text=Preview'}" alt="${p.name}">
                    <div class="product-info">
                        <h3>${p.name}</h3>
                        <span class="type-badge">${p.type || 'Unknown'}</span>
                        <div class="price">$${Number(p.price).toFixed(2)}</div>
                        <a href="${downloadUrl}" target="_blank" rel="noopener">
                            <button class="download-btn">Download</button>
                        </a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function filterProducts(type) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (type === 'all') {
                renderProducts(allProducts);
            } else {
                const filtered = allProducts.filter(p => p.type === type);
                renderProducts(filtered);
            }
        }

        // Handle product upload
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData();
            
            formData.append('preview', document.getElementById('previewImage').files[0]);
            formData.append('file', document.getElementById('fileInput').files[0]);
            formData.append('name', document.getElementById('productName').value.trim());
            formData.append('desc', document.getElementById('productDesc').value.trim());
            formData.append('type', document.getElementById('productType').value);
            formData.append('price', document.getElementById('productPrice').value);

            try {
                const response = await fetch('https://backend-creovea.onrender.com/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Product uploaded successfully!');
                    document.getElementById('uploadForm').reset();
                    loadProducts();
                } else {
                    alert('Upload failed: ' + (result.message || 'Unknown error'));
                }
            } catch (error) {
                alert('Could not connect to server\n' + error.message);
                console.error(error);
            }
        });

        // Initial load
        loadProducts();
    </script>
</body>
</html>
